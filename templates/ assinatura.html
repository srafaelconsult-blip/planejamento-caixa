<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura - FinanceSAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .payment-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
        }
        .payment-card {
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .payment-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 30px;
            text-align: center;
        }
        .plano-selecionado {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="card payment-card">
            <div class="payment-header">
                <h2><i class="fas fa-credit-card me-2"></i>Finalizar Assinatura</h2>
                <p>Complete seu pagamento para ativar o plano</p>
            </div>
            
            <div class="card-body p-5">
                <div class="plano-selecionado">
                    <h4>Plano Selecionado: <span class="text-primary">Professional</span></h4>
                    <h3 class="text-success">R$ 197,00/m√™s</h3>
                    <p class="text-muted">12 meses de proje√ß√£o ‚Ä¢ Suporte priorit√°rio ‚Ä¢ 3 usu√°rios</p>
                </div>

                <h4 class="mb-4">üí≥ Informa√ß√µes de Pagamento</h4>
                
                <form id="payment-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">N√∫mero do Cart√£o</label>
                            <input type="text" class="form-control" placeholder="0000 0000 0000 0000" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Nome no Cart√£o</label>
                            <input type="text" class="form-control" placeholder="Nome completo" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Validade</label>
                            <input type="text" class="form-control" placeholder="MM/AA" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">CVV</label>
                            <input type="text" class="form-control" placeholder="123" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">CPF</label>
                            <input type="text" class="form-control" placeholder="000.000.000-00" required>
                        </div>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="save-card">
                        <label class="form-check-label" for="save-card">
                            Salvar informa√ß√µes do cart√£o para pagamentos futuros
                        </label>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100 py-3">
                        <i class="fas fa-lock me-2"></i>Pagar Agora - R$ 197,00
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted">
                        <i class="fas fa-lock me-1"></i>
                        Pagamento seguro ‚Ä¢ Dados criptografados
                    </p>
                    <a href="/login" class="btn btn-outline-secondary">
                        ‚Üê Voltar para planos
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Pagamento processado com sucesso! Redirecionando...');
            window.location.href = '/calculadora';
        });
    </script>
</body>
</html>

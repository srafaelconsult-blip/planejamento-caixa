{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>📝 Cadastro</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="E-mail" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Senha" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirmar Senha" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Criar Conta</button>
    </form>
    <p class="mt-3">Já tem conta? <a href="/login">Faça login</a></p>
</div>
{% endblock %}

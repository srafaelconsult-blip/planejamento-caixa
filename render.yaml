services:
  - type: web
    name: planejamento-caixa
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: planejamento-caixa-db
          property: connectionString

databases:
  - name: planejamento-caixa-db
    databaseName: planejamento_caixa
    user: planejamento_caixa_user
